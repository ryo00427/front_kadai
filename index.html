<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Kadai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>
            <span style="color: var(--color-accent-red); margin-right: 3px;">Grand</span> 
            <span style="color: var(--color-accent-yellow);">Players</span>
        <h1>
    </header>
    <section id="hero" class="hero">
        <div class="hero-container">
          <div class="hero-texts">
            <p class="hero-main-copy">
              BE<br>
              A<br>
              <span class="hero-main-copy-accent">“GRAND”</span>
              <br>
              PLAYER!!
            </p>
            <p class="hero-sub-copy">
              選べる1000のレッスンであなたもギターヒーローに
            </p>
          </div>
        </div>
    </section>
    <section id="about" class="about">
        <div class="container about-container">
          <h2 class="section-head about-section-head">
            What is <span class="about-accent-red">Grand</span>
            <span class="about-accent-yellow">Players</span>?
          </h2>
          <div class="about-body-and-image">
            <p class="about-section-body">
              Grand Players
              は従量課金制のオンデマンド動画を用いたオンラインギターレッスンサービスです。好きな時間に、自分にあったレベルでギターの上達を目指すことができます。
              また、複数のレッスンをまとめた「コース」を受講することで、より体系的にテクニックを身に着けることもできます。
              「コース」を受講された方は、現役ギタリスト講師との個別面談で、より最適なレッスンの選択をサポートいたします。
            </p>
            <div class="about-image-wrapper">
              <img class="about-image" src="about.png" alt="about-image">
            </div>
          </div>
        </div>
    </section>
</body>
</html>
